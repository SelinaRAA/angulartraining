


 <h2><label for="name">Hero name: </label></h2>


<ul class="heroes">

<li *ngFor="let hero of heros">
  <button [ngStyle]="{'background-color': hero.colour}" [class.selected]="hero === selectedHero" type="button"(click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>
    <span class="name">{{hero.name}}</span>
        </button>
</li>
</ul>

<div *ngIf="selectedHero">
  <h2>Details</h2>
  <div>Name: {{selectedHero.name | uppercase}}</div>
  <div>id: {{selectedHero.id}}</div>
  <div>Colour: {{selectedHero.colour}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name place">
  </div>

</div>
