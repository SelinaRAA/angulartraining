


 <h2><label for="name">Hero name: </label></h2>
  <button type="button" class="clear"
          (click)="getHeroes()">Refresh Heroes</button>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
