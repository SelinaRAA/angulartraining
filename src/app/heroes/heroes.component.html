


 <h2><label for="name">Hero name: </label></h2>
  <button type="button" class="clear"
          (click)="getHeroes()">Refresh Heroes</button>

<ul class="heroes">

<li *ngFor="let hero of heroes">
  <button [ngStyle]="{'background-color': hero.colour}" [class.selected]="hero === selectedHero" type="button"(click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>
    <span class="name">{{hero.name}}</span>
        </button>
</li>
</ul>
<app-hero-detail [hero]="selectedHero" [showBorder]="selectedHero?.id===14"></app-hero-detail>
